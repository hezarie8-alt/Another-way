services:
  - type: web
    name: chat-app-v2
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && flask db upgrade
    startCommand: python app.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chat-app-db-v2
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: chat-app-db-v2
    region: oregon
    plan: free
    databaseName: chatapp
    user: chatapp
